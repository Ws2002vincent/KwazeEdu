<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Popup Example</title>
		<style>
			/* Style for the note */
			.note {
				padding: 10px;
				background-color: #f76c6c;
				width: 200px;
				text-align: center;
				border: 1px solid black;
				cursor: pointer;
				margin: 100px; /* Added margin for visibility */
			}

			/* Style and initial setup for the popup */
			.popup {
				display: none;
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 1;
				opacity: 0;
				transition: opacity 0.3s ease;
			}

			/* Popup content box */
			.popup-content {
				position: relative;
				background-color: white;
				margin: 15% auto;
				padding: 20px;
				width: 300px;
				border: 1px solid #888;
				transform: scale(0.5);
				transition: transform 0.3s cubic-bezier(0.3, 1.5, 0.5, 1);
			}

			/* Close button inside the popup */
			.close {
				color: #aaaaaa;
				float: right;
				font-size: 28px;
				font-weight: bold;
				cursor: pointer;
			}

			.close:hover,
			.close:focus {
				color: #000;
				text-decoration: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="note">Click me to open the popup!</div>
		<div class="popup" id="popup">
			<div class="popup-content">
				<span class="close">&times;</span>
				<p>This is your popup content.</p>
			</div>
		</div>

		<script>
			// Get the popup element and the note element
			var popup = document.getElementById("popup");
			var note = document.getElementsByClassName("note")[0]; // Changed to getElementsByClassName

			// Function to open the popup
			note.onclick = function () {
				popup.style.display = "block";
				setTimeout(() => {
					popup.style.opacity = 1;
					document.querySelector(".popup-content").style.transform =
						"scale(1)";
				}, 10); // Set opacity and scale for smooth transition
			};

			// Get the element that closes the popup
			var close = document.getElementsByClassName("close")[0];

			// When the user clicks on (x), close the popup
			close.onclick = function () {
				document.querySelector(".popup-content").style.transform =
					"scale(0.5)";
				popup.style.opacity = 0;
				setTimeout(() => (popup.style.display = "none"), 300); // Delay to match the transition
			};

			// When the user clicks anywhere outside of the popup, close it
			window.onclick = function (event) {
				if (event.target == popup) {
					document.querySelector(".popup-content").style.transform =
						"scale(0.5)";
					popup.style.opacity = 0;
					setTimeout(() => (popup.style.display = "none"), 300); // Delay to match the transition
				}
			};
		</script>
	</body>
</html>
