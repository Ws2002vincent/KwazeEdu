						<script>
							document.addEventListener(

										data: {

												"Apr",
												"May",
												"Jun",
												"Jul",
												"Aug",
												"Sep",
												"Oct",
												"Nov",
												"Dec",
											],
											datasets: [

													label: "Number of Users",
													data: [0, 0, 0, 0, 2, 7],
													borderColor: "#DE581B",
													backgroundColor:

							// Data for the doughnut chart

								datasets: [

										backgroundColor: [
											"#8389B5",
											"#33384F",
											"#E97B49",

										hoverBackgroundColor: [
											"#8389B5",
											"#33384F",
											"#E97B49",
										],
									},
								],
							};

							// Options for the doughnut chart
							const options = {
								responsive: true,
								plugins: {
									legend: {
										position: "top",
									},
									tooltip: {
										callbacks: {
											label: function (tooltipItem) {
												return (
													tooltipItem.label +
													": " +
													tooltipItem.raw
												);
											},
										},
									},
								},
							};

							// Create the doughnut chart
							const ctx = document
								.getElementById("materialChart")
								.getContext("2d");
							const materialChart = new Chart(ctx, {
								type: "doughnut",
								data: data,
								options: options,
							});
						</script>
