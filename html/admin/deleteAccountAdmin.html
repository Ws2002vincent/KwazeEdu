<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/deleteAccountAdmin.css">
    <title>Delete Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Unbounded:wght@200..900&display=swap"
			rel="stylesheet"
		/>

        <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
    />

    <script src="../js/show_hide_password.js"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Delete Account</h1>
        </div>
    </div>

    <div class="card-body">
        <form action="" method="post"></form>
        <!-- Email -->
        <div class="form-control">
            <i class="bx bx-envelope"></i>
            <input
                    type="email"
                    name="txtEmail"
                    id="email"
                    placeholder="Email"
                />
        </div>
        <div class="error">
            <i class="bx bx-error-circle"></i>
            <span>Email Invalid</span>
        </div>
        <!-- Password -->
        <div class="form-control">
            <i class="bx bx-lock-alt"></i>
            <input
                type="password"
                name="txtPassword"
                id="password"
                minlength="8"
                placeholder="Password"
            />
        </div>
        <div class="error">
            <i class="bx bx-error-circle"></i>
            <span>Password Invalid</span>
        </div>
        <!-- Button -->
        <div class="btn">
            <div class="confirm">
                <input type="confirm" value="Confirm" />
            </div>
        </div>
    </div>
</body>
</html>
