<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>nav_User</title>

		<!-- Font -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Unbounded:wght@200..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>

		<!-- Icon -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<!-- Js -->
		<script src="../js/scroll_navbar.js" defer></script>

		<!-- CSS -->
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Chivo", sans-serif;
			}

			.container {
				width: 1190px;
				margin: 0 auto;
			}

			nav {
				background-color: #f3f2ff;
				height: 60px;
				display: flex;
				position: sticky;
				top: 0;
				z-index: 1000;
				box-shadow: #8389b5 0px 0px 50px;
				transition: all 1.5s ease;
			}

			.no-shadow {
				box-shadow: none;
			}

			.nav-flex {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.logo a {
				text-decoration: none;
			}

			.logo span {
				font-size: 22px;
				font-weight: bold;
				color: #33384f;
				font-family: "Shrikhand", serif;
				font-weight: 400;
				font-style: normal;
			}

			.logo .orange {
				color: #e97b49;
			}

			.nav-list {
				display: flex;
				position: relative;
			}

			.nav-list .list {
				height: 60px;
				line-height: 60px;
				list-style: none;
				margin-right: 20px;
				font-weight: bold;
				color: #33384f;
				transition: ease 0.1s;
				cursor: pointer;
				font-size: 14px;
			}

			.nav-list .list:last-child {
				margin-right: 0;
			}

			.nav-list .list > i {
				position: relative;
				top: 2px;
			}

			.nav-list .list:hover {
				color: #de581b;
			}

			.nav-list .list:hover .dropdown,
			.nav-list .list:hover .dropdown-last {
				visibility: visible;
				opacity: 1;
			}

			.dropdown {
				position: absolute;
				width: 180px;
				box-shadow: 0 20px 45px rgba(0, 0, 0, 0.1);
				margin-top: 5px;
				visibility: hidden;
				opacity: 0;
				transition: linear 0.1s;
				background-color: #f3f2ff;
				font-size: 12px;
			}

			.dropdown-last {
				right: 0;
				position: absolute;
				width: 180px;
				box-shadow: 0 20px 45px rgba(0, 0, 0, 0.1);
				margin-top: 5px;
				visibility: hidden;
				opacity: 0;
				transition: linear 0.1s;
				background-color: #f3f2ff;
				font-size: 12px;
			}

			.dropdown li,
			.dropdown-last li {
				height: 40px;
				line-height: 40px;
				padding-left: 10px;
				list-style: none;
			}

			.dropdown li a,
			.dropdown-last li a {
				color: #33384f;
				text-decoration: none;
				color: #33384f;
				font-weight: 600;
				transition: ease 0.1s;
			}

			.dropdown li:hover,
			.dropdown-last li:hover {
				background-color: #ddddfc;
			}
		</style>
	</head>

	<body>
		<!-- Navigation bar -->
		<nav class="no-shadow">
			<div class="container nav-flex">
				<div class="logo">
					<a href="#">
						<span>Kwaze</span>
						<span class="orange">Edu</span>
						<span class="dot">.</span>
					</a>
				</div>
				<ul class="nav-list">
					<li class="list">
						Learning Corner<i class="bx bx-chevron-down"></i>
						<ul class="dropdown">
							<li><a href="#">Learning Material</a></li>
							<li><a href="#">Practice Quizzes</a></li>
						</ul>
					</li>
					<li class="list">
						Gamified<i class="bx bx-chevron-down"></i>
						<ul class="dropdown">
							<li><a href="#">Ranked Quizzes</a></li>
							<li><a href="#">Gamified Store</a></li>
						</ul>
					</li>
					<li class="list">History</li>
					<li class="list">
						Profile<i class="bx bx-chevron-down"></i>
						<ul class="dropdown-last">
							<li><a href="#">View Profile</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</body>
</html>
